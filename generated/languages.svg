<svg xmlns="http://www.w3.org/2000/svg" width="420" height="200" viewBox="0 0 420 200">
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes growBar {
        from { width: 0; }
      }
      @keyframes scrollLanguages {
        0% { transform: translateY(0); }
        10.0% { transform: translateY(0); }
        50.0% { transform: translateY(-60px); }
        60.0% { transform: translateY(-60px); }
        100% { transform: translateY(0); }
      }
    </style>
    <clipPath id="language-clip">
      <rect x="0" y="50" width="420" height="210" />
    </clipPath>
    <clipPath id="card-clip">
      <rect x="0" y="5" width="420" height="200" rx="10" />
    </clipPath>
    <linearGradient id="title-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117" stop-opacity="1"/>
      <stop offset="70%" stop-color="#0d1117" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="420" height="200" fill="#0d1117" rx="10" stroke="#1e1e2e" stroke-width="1" />

  <g clip-path="url(#card-clip)">
    <!-- Scrollable content -->
    <g clip-path="url(#language-clip)" style="animation: scrollLanguages 20s ease-in-out infinite;">
      
    <!-- TypeScript -->
    <g>
      <text x="25" y="61" 
            fill="#ffffff" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" 
            font-size="11" font-weight="500"
            style="animation: fadeIn 0.4s ease-out 0.3s both;">
        TypeScript
      </text>

      <!-- Background bar -->
      <rect x="100" y="52" 
            width="240" height="12" 
            rx="3" fill="#161b22"
            style="animation: fadeIn 0.3s ease-out 0.3s both;" />

      <!-- Filled bar -->
      <rect x="100" y="52" 
            width="0" height="12" 
            rx="3" fill="#3178c6"
            style="animation: growBar 0.8s ease-out 0.3s forwards;">
        <animate attributeName="width" from="0" to="240" 
                 dur="0.8s" begin="0.3s" fill="freeze" />
      </rect>

      <!-- Percentage -->
      <text x="348" y="61" 
            fill="#b0b0b0" 
            font-family="'SFMono-Regular', Consolas, monospace" 
            font-size="10"
            style="animation: fadeIn 0.4s ease-out 0.7s both; opacity: 0;">
        35.7%
      </text>
    </g>

    <!-- Kotlin -->
