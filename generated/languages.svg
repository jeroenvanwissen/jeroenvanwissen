            width="230" height="18" 
            rx="4" fill="#161b22"
            style="animation: fadeIn 0.3s ease-out 0.3s both;" />

      <!-- Filled bar -->
      <rect x="110" y="53" 
            width="0" height="18" 
            rx="4" fill="#A97BFF"
            style="animation: growBar 0.8s ease-out 0.3s forwards;">
        <animate attributeName="width" from="0" to="230" 
                 dur="0.8s" begin="0.3s" fill="freeze" />
      </rect>

      <!-- Percentage -->
