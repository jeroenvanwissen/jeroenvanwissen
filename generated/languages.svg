        font-size="16" font-weight="600"
        style="animation: fadeIn 0.5s ease-out both;">
    Languages
  </text>

  
    <!-- Kotlin -->
    <g>
      <text x="25" y="65" 
            fill="#ffffff" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" 
            font-size="13" font-weight="500"
