<svg xmlns="http://www.w3.org/2000/svg" width="420" height="200" viewBox="0 0 420 200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      
      .container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      }
      
      .post-text {
        font-size: 13px;
        font-weight: 400;
        fill: #c9d1d9;
        line-height: 1.4;
        animation: fadeIn 0.8s ease-in 0.2s;
        animation-fill-mode: both;
      }
      
      .date {
        font-size: 11px;
        font-weight: 400;
        fill: #8b949e;
        animation: fadeIn 0.8s ease-in 0.4s;
        animation-fill-mode: both;
      }
      
      .label {
        font-size: 12px;
        font-weight: 600;
        fill: #0085ff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        animation: slideInLeft 0.6s ease-out;
      }
      
      .icon {
        fill: #0085ff;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
