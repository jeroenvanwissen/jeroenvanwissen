<svg xmlns="http://www.w3.org/2000/svg" width="840" height="120" viewBox="0 0 840 120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      
      .container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      }
      
      .title {
        font-size: 18px;
        font-weight: 700;
        fill: #ff2bb9;
        animation: fadeIn 0.8s ease-in;
      }
      
      .description {
        font-size: 14px;
        font-weight: 400;
        fill: #c9d1d9;
        animation: fadeIn 0.8s ease-in 0.2s;
        animation-fill-mode: both;
      }
      
      .date {
        font-size: 12px;
        font-weight: 400;
        fill: #8b949e;
        animation: fadeIn 0.8s ease-in 0.4s;
        animation-fill-mode: both;
      }
      
      .label {
        font-size: 12px;
        font-weight: 600;
        fill: #ff2bb9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        animation: slideInLeft 0.6s ease-out;
      }
      
      .icon {
        fill: #ff2bb9;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
    </style>
  </defs>
  
  <rect width="840" height="120" fill="#0d1117" rx="10" stroke="#1e1e2e" stroke-width="1"/>
  
  <g class="container">
    <!-- Icon -->
    <g class="icon">
      <circle cx="30" cy="30" r="6"/>
      <path d="M 30 40 L 30 70 M 20 60 L 30 70 L 40 60" stroke="#ff2bb9" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Label -->
    <text class="label" x="50" y="28">Latest Blog Post</text>
    
    <!-- Title -->
    <text class="title" x="50" y="55">Building an AI Skill for Project Analysis</text>
    
    <!-- Description -->
    <text class="description" x="50" y="75">I built a skill that analyzes codebases and generates structured task backlog...</text>
    
    <!-- Date -->
    <text class="date" x="50" y="95">27 Feb 2026</text>
  </g>
</svg>